<div class="row mx-0 mt-5">
    <div class="col-md-10 mx-auto">
      <form [formGroup]="form" class="form-horizontal">
  
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="card-title text-right mb-0">تفاصيل الخبر </h4>
            <a [routerLink]="['/data-management/emirates-news-list']" class="btn btn-primary btn-save-cancel">عرض الكل</a>
          </div>
          <div class="card-body">
  
            <div class="row mx-0">
                <div class="col-lg-6 col-12">
                    <div class="form-group row">
                        <label for="TitleAr" class="col-sm-2 text-right control-label col-form-label">العنوان باللغة العربية
                        </label>
                        <div class="col-sm-10">
                        <input formControlName="TitleAr" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="form-group row">
                        <label for="TitleEn" class="col-sm-2 text-right control-label col-form-label">العنوان باللغة الإنجليزية
                        </label>
                        <div class="col-sm-10">
                        <input formControlName="TitleEn" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
  
            <div class="row mx-0">
                <div class="col-lg-6 col-12">
                    <div class="form-group row">
                        <label for="DescriptionAr" class="col-sm-2 text-right control-label col-form-label">التفاصيل باللغة العربية
                        </label>
                        <div class="col-sm-10">
                            <textarea formControlName="DescriptionAr" rows="5" cols="100"  class="form-control"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="form-group row">
                        <label for="DescriptionEn" class="col-sm-2 text-right control-label col-form-label">التفاصيل باللغة الإنجليزية
                        </label>
                        <div class="col-sm-10">
                            <textarea formControlName="DescriptionEn" rows="5" cols="100"  class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mx-0">
                <div class="col-lg-6 col-12">
                    <div class="form-group row">
                        <label for="Date" class="col-sm-2 text-right control-label col-form-label">التاريخ
                        </label>
                        <div class="col-sm-10">
                            <p-calendar
                                class="form-control"
                                formControlName="Date"
                                [showIcon]="true"
                                inputId="icon"
                                dateFormat="dd/mm/yy">
                             </p-calendar>
                             <input formControlName="HijriDate" readonly type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-12">
                    <div class="form-group row">
                        <label for="Image" class="col-sm-2 text-right control-label col-form-label">الصورة
                        </label>
                        <div class="col-sm-10">
                        <img width="200px" height="100px" *ngIf="oldImage" [src]="oldImage?.Base64File">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mx-0">
                <div class="col-lg-6 col-12">
                    <div class="form-group row">
                        <label class="container">مفعل
                          <input formControlName="IsActive" type="checkbox" id="IsActive">
                          <span class="checkmark"></span>
                        </label>
                      </div>
                </div>
            </div>
  
          </div>
          <div class="card-footer text-right">
            <a [routerLink]="['/data-management/emirates-news-list']" class="btn btn-secondary mx-2 btn-save-cancel">إلغاء</a>
          </div>
        </div>
      </form>
    </div>
  </div>
