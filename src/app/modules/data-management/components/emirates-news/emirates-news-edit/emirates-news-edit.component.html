<div class="row mx-0 mt-5">
    <div class="col-md-10 mx-auto">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
  
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="card-title text-right mb-0">تعديل بيانات التقرير</h4>
            <a [routerLink]="['/data-management/reports-list']" class="btn btn-primary btn-save-cancel">عرض الكل</a>
          </div>
          <div class="card-body">
  
            <div class="row mx-0">
                <div class="col-lg-6 col-12">
                    <div class="form-group row">
                        <label for="TitleAr" class="col-sm-2 text-right control-label col-form-label">العنوان باللغة العربية
                        <span class=danger>*</span>
                        </label>
                        <div class="col-sm-10">
                        <input formControlName="TitleAr" type="text" class="form-control"
                            [ngClass]="{'border-danger': (isFormSubmitted || form.get('TitleAr').touched) && form.get('TitleAr').errors?.required}" id="TitleAr">
                        <small *ngIf="(isFormSubmitted || form.get('TitleAr').touched) && form.get('TitleAr').errors?.required" class="form-text danger text-right">هذاالحقل مطلوب</small>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="form-group row">
                        <label for="TitleEn" class="col-sm-2 text-right control-label col-form-label">العنوان باللغة الإنجليزية
                        <span class=danger>*</span>
                        </label>
                        <div class="col-sm-10">
                        <input formControlName="TitleEn" type="text" class="form-control"
                            [ngClass]="{'border-danger': (isFormSubmitted || form.get('TitleEn').touched) && form.get('TitleEn').errors?.required}" id="TitleEn">
                        <small *ngIf="(isFormSubmitted || form.get('TitleEn').touched) && form.get('TitleEn').errors?.required" class="form-text danger text-right">هذاالحقل مطلوب</small>
                        </div>
                    </div>
                </div>
            </div>
  
            <div class="row mx-0">
                <div class="col-lg-6 col-12">
                    <div class="form-group row">
                        <label for="DescriptionAr" class="col-sm-2 text-right control-label col-form-label">التفاصيل باللغة العربية
                        <span class=danger>*</span>
                        </label>
                        <div class="col-sm-10">
                            <textarea formControlName="DescriptionAr" rows="5" cols="100"  class="form-control"
                            [ngClass]="{'border-danger': (isFormSubmitted || form.get('DescriptionAr').touched) && form.get('DescriptionAr').errors?.required}" id="DescriptionAr"></textarea>
                        <small *ngIf="(isFormSubmitted || form.get('DescriptionAr').touched) && form.get('DescriptionAr').errors?.required" class="form-text danger text-right">هذاالحقل مطلوب</small>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="form-group row">
                        <label for="DescriptionEn" class="col-sm-2 text-right control-label col-form-label">التفاصيل باللغة الإنجليزية
                        <span class=danger>*</span>
                        </label>
                        <div class="col-sm-10">
                            <textarea formControlName="DescriptionEn" rows="5" cols="100"  class="form-control"
                            [ngClass]="{'border-danger': (isFormSubmitted || form.get('DescriptionEn').touched) && form.get('DescriptionEn').errors?.required}" id="DescriptionEn"></textarea>
                        <small *ngIf="(isFormSubmitted || form.get('DescriptionEn').touched) && form.get('DescriptionEn').errors?.required" class="form-text danger text-right">هذاالحقل مطلوب</small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mx-0">
                <div class="col-lg-6 col-12">
                    <div class="form-group row">
                        <label for="Date" class="col-sm-2 text-right control-label col-form-label">التاريخ
                        <span class=danger>*</span>
                        </label>
                        <div class="col-sm-10">
                            <p-calendar
                                class="form-control"
                                formControlName="Date"
                                (onSelect)="onSelectGregorianDate()"
                                [showIcon]="true"
                                inputId="icon"
                                dateFormat="dd/mm/yy"
                                [ngClass]="{'border-danger': (isFormSubmitted || form.get('Date').touched) && form.get('Date').errors?.required}" id="Date">
                             </p-calendar>
                             <input formControlName="HijriDate" readonly type="text" class="form-control">
                         <small *ngIf="(isFormSubmitted || form.get('Date').touched) && form.get('Date').errors?.required" class="form-text danger text-right">هذاالحقل مطلوب</small>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-12">
                    <div class="form-group row">
                        <label for="Image" class="col-sm-2 text-right control-label col-form-label">الصورة
                        <span class=danger>*</span>
                        </label>
                        <div class="col-sm-10">
                        <img width="200px" height="100px" *ngIf="oldImage" [src]="oldImage?.Base64File">
                         <p-fileUpload #uploader chooseLabel="تحميل الصورة"
                          [auto]="true" [customUpload]="isCustomUpload" 
                          (uploadHandler)="onUpload($event)" (onRemove)="onRemove($event)"
                          [multiple]="isMultiple" mode="advanced"  accept="image/*"  [maxFileSize]="fileSize">
                         </p-fileUpload>

                         <small *ngIf="(isFormSubmitted || form.get('Image').touched) && form.get('Image').errors?.required" class="form-text danger text-right">هذاالحقل مطلوب</small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mx-0">
                <div class="col-lg-6 col-12">
                    <div class="form-group row">
                        <label class="container">مفعل
                          <input formControlName="IsActive" type="checkbox" id="IsActive">
                          <span class="checkmark"></span>
                        </label>
                      </div>
                </div>
            </div>
  
          </div>
          <div class="card-footer text-right">
            <button type="submit" class="btn btn-primary btn-save-cancel">تعديل</button>
            <a [routerLink]="['/data-management/emirates-news-list']" class="btn btn-secondary mx-2 btn-save-cancel">إلغاء</a>
          </div>
        </div>
      </form>
    </div>
  </div>
