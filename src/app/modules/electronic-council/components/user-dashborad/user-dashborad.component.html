<div class="page-wrapper pr-100 pl-0">

      <app-user-sidemenu></app-user-sidemenu>

    <!-- user page content -->
    <div class="col-md-9 col-12">
      <div class="row mx-0">
        <div class="col-md-3 my-2 px-1" *ngFor="let rType of requestTypeCount">
          <div class="card" style="width:18rem;">

            <div class="card-body">
              <h5 class="card-title">{{rType?.requestTypeName}}</h5>
              <h6 class="card-subtitle mb-2 text-muted ">Card subtitle</h6>
              <p class="card-text">{{rType?.requestTypeCount}}</p>
            </div>
          </div>
        </div>
