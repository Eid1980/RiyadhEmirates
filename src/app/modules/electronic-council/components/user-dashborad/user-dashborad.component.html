<!-- Breadcrumb -->
<nav class="breadcrumb">
  <a class="breadcrumb-item" href="#">
    <img src="./assets/images/icons/home.svg" alt="" class="ml-2">
    {{ 'electronicCouncil.shared.main' | translate}}
  </a>
  <a class="breadcrumb-item" href="#">{{ 'electronicCouncil.shared.serviceGuide' | translate}}</a>
  <span class="breadcrumb-item active">{{ 'electronicCouncil.shared.electronicCouncil' | translate}}</span>
</nav>

<div class="page-wrapper pr-100 pl-0">
  <div class="row mx-0">
    <!-- user side menu -->
    <div class="col-md-3 col-12">
      <app-user-sidemenu></app-user-sidemenu>
    </div>
    <!-- user page content -->
    <div class="col-md-9 col-12">
      <div class="row mx-0">
        <div class="col-md-3 my-2 px-1 dash-card" *ngFor="let rType of requestTypeCount">
          <div class="d-card">
            <div>
              <span class="d-block card-num">{{rType?.RequestTypeCount}}</span>
              <span class="d-block card-desc">{{rType?.RequestTypeName}}</span>
            </div>
            <div class="card-img">
              <!-- <img src="./assets/images/icons/contract.svg" alt=""> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
