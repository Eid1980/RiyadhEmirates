<div class="side-card">
  <div class="d-flex justify-content-start align-items-center user">
    <img src="./assets/images/user-img.svg" alt="" class="user-img">
    <div>
      <span class="d-block name">{{userModel?.displayName}}</span>
      <span class="d-block mail">{{userModel?.email}}</span>
      <span class="d-block phone">{{userModel?.phoneNumber}}</span>
    </div>
  </div>
  <ul class="prof-menu">
    <li>
      <a routerLink="/e-council/profile" routerLinkActive="active" class="link">
        <img src="./assets/images/icons/profile.svg" alt="">
        الملف الشخصي
      </a>
    </li>

    <li>
      <a routerLink="/e-council/dashboard" routerLinkActive="active" class="link">
        <img src="./assets/images/icons/prof-dash.svg" alt="">
        لوحة المتابعة
      </a>
    </li>
    <li *ngIf="userModel.role == 'admin' || userModel.role == 'Admin'">
      <a routerLink="/e-council/incoming-orders" routerLinkActive="active" class="link">
        <img src="./assets/images/icons/prof-dash.svg" alt="">
        الطلبات الواردة
      </a>
    </li>
    
    <li>
      <a routerLink="/e-council/inquiry" routerLinkActive="active" class="link">
        <img src="./assets/images/icons/prof-search.svg" alt="">
        استعلام عن طلب
      </a>
    </li>
    <li>
      <a routerLink="/e-council/my-orders" routerLinkActive="active" class="link">
        <img src="./assets/images/icons/prof-orders.svg" alt="">
        طلباتي
      </a>
    </li>
    <li>
      <a routerLink="/e-council/saved" routerLinkActive="active" class="link">
        <img src="./assets/images/icons/prof-saved.svg" alt="">
        طلبات محفوظة
      </a>
    </li>
    <li>
      <a routerLink="/e-council/rate" routerLinkActive="active" class="link">
        <img src="./assets/images/icons/prof-rate.svg" alt="">
        تقييم خدمة
      </a>
    </li>
  </ul>
</div>
